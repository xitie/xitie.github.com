<!DOCTYPE html>
<html>
  <head>
    <title>喜帖</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <script src="assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="assets/js/xitie.js" type="text/javascript"></script>
    <script src="assets/js/jquery.jplayer.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="jquery_jplayer"></div>
    <div class="container custom-container">
      <div class="row clearfix custom-row" id="content">
        <div class="col-md-12 column">
          <div class="row clearfix header-bar row-margin">
            <div class="col-md-4 column">
            </div>
            <div class="col-md-4 column role">
              <span class="groom-name">刘育晋</span>
              <span class="loveicon"></span>
              <span class="bride-name">刘黎</span>
              <span class="music music-play" id="jquery_jplayer_end"></span>
            </div>
            <div class="col-md-4 column"></div>
          </div>
        </div>
        <div class="col-md-12 column content-container">
          <div class="row clearfix row-margin">
            <div class="col-md-12 column">
              <img class="head-img" src="assets/img/image1.jpg" />
            </div>
          </div>
              <div class="dec-box">
                <div class="dec-title">想说的话</div>
                <div class="dec-content">
                  <p>相识相知，相携相守</p>
                  <p> 未来人生，我们会写满幸福和快乐</p>
                  <p>期待您带着祝福来为我们见证和我们一起,拉开新生命乐章的序幕</p>
                </div>
              </div>
          <div class="row clearfix button-box row-margin custom-row">
            <div class="col-md-12 column">
              <div class="row clearfix">
                <div class="col-md-12 column button-item wei-images">
                  <a class="button-link" href="/photo.html">微相册</a>
                </div>
              </div>
            </div>
          </div>
          <div class="row clearfix link-box custom-row">
            <span class="text-box">公历2014年6月8日 中午12点</span>
            <span class="icon-box">
              <div><i class="fa fa-list-alt fa-2x custom-list"></i></div>
              <div class="list-text">宴会时间</div>
            </span>
          </div>
          <div class="row clearfix link-box custom-row">
            <span class="text-box">成都市成华区府青路财富又一城</span>
            <span class="icon-box">
              <i class="fa fa-map-marker fa-2x custom-list custom-map"></i>
              <div class="list-text">宴会地点</div>
            </span>
          </div>
          <div class="row clearfix link-box custom-row">
            <span class="text-box">18987659712</span>
            <span class="icon-box">
              <i class="fa fa-phone fa-2x custom-list"></i>
              <div class="list-text">接待电话</div>
            </span>
          </div>
        </div>
      </div>
    </div>
    <script>
      var imgUrl = 'http://pic4.nipic.com/20091218/4005568_184859048784_2.jpg';
      var lineLink = 'http://xitie.github.com';
      var descContent = "  刘育晋 刘黎" +"\n" + "  我们结婚啦!";
      var shareTitle = '喜帖';
      var appid = 'wx5e6dcc2e2fb003bb';

      function shareFriend() {
        WeixinJSBridge.invoke('sendAppMessage',{
          "appid": appid,
          "img_url": imgUrl,
          "img_width": "640",
          "img_height": "640",
          "link": lineLink,
          "desc": descContent,
          "title": shareTitle
          }, function(res) {
          _report('send_msg', res.err_msg);
        })
      }
      function shareTimeline() {
        WeixinJSBridge.invoke('shareTimeline',{
          "img_url": imgUrl,
          "img_width": "640",
          "img_height": "640",
          "link": lineLink,
          "desc": descContent,
          "title": shareTitle
          }, function(res) {
          _report('timeline', res.err_msg);
        });
      }
      function shareWeibo() {
        WeixinJSBridge.invoke('shareWeibo',{
          "content": descContent,
          "url": lineLink,
          }, function(res) {
          _report('weibo', res.err_msg);
        });
      }
      // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
      document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {

        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function(argv){
            shareFriend();
            });

        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function(argv){
            shareTimeline();
            });

        // 分享到微博
        WeixinJSBridge.on('menu:share:weibo', function(argv){
            shareWeibo();
            });
        }, false);
      </script>
  </body>
</html>
